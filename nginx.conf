# Default server - reject all unknown hosts
server {
    listen 80 default_server;
    listen 443 ssl default_server http2;

    ssl_certificate /etc/nginx/ssl/cloudflare-origin-cert.pem;
    ssl_certificate_key /etc/nginx/ssl/cloudflare-origin-key.pem;

    server_name _;
    return 444;
}

# =========================
# FRONTEND - link-hub.antato.com
# =========================
server {
    listen 80;
    server_name link-hub.antato.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name link-hub.antato.com;

    ssl_certificate /etc/nginx/ssl/cloudflare-origin-cert.pem;
    ssl_certificate_key /etc/nginx/ssl/cloudflare-origin-key.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Proxy /api to backend subdomain
    location /api/ {
        proxy_pass https://link-hub-api.antato.com;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# =========================
# BACKEND - link-hub-api.antato.com
# =========================
server {
    listen 80;
    server_name link-hub-api.antato.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name link-hub-api.antato.com;

    ssl_certificate /etc/nginx/ssl/cloudflare-origin-cert.pem;
    ssl_certificate_key /etc/nginx/ssl/cloudflare-origin-key.pem;

    # ---- Preflight OPTIONS Handler ----
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin "https://link-hub.antato.com";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept";
        add_header Access-Control-Allow-Credentials "true";
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }

    location / {
        proxy_pass http://127.0.0.1:8081;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin "https://link-hub.antato.com" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }
}
