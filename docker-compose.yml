version: '3.8'

services:
  frontend:
    build: .
    container_name: link-hub-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount SSL certificates (download from Cloudflare)
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    environment:
      - NODE_ENV=production
